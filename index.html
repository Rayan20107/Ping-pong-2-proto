<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3 class>Ai Ping Pong Game</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#Instructions">Instructions</button>
            </div>
            <button id="startgamebutton" class="btn btn-success" onclick="startGame()">Play Game!</button>
            <button id="Restartbutton" onclick="restart()" class="btn btn-danger">Restart</button>
            <center>
            <h3 class="btn btn-warning" id="status">Status:</h3>
            </center>
            <div id="divcanvas"></div>
            <div id="#Instructions" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content"><div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body"><h3>Instructions</h3>
                        <ol><li>
                            Keep your laptop screens straight
                        </li>
                        <li>
                            Keep yourselves 3-4 feet away from your laptop
                        </li>
                        <li>
                            Press the start button to start playing
                        </li>
                    </ol>
                    </div> 
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
